<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{employee.name}}</mat-card-title>
    <mat-card-subtitle>{{employee.realName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="employee.photo" alt="Employee Photo">
  <mat-card-content>
    <p>
      {{employee.bio}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addEmployee()">Agregar</button>
  </mat-card-actions>
</mat-card>
